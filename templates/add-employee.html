{% extends "base.html" %}

{% block extra_css %}
  
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title mb-4 text-center">Generate HR Code</h3>
          <form id="hrcode_form" autocomplete="off">
            <div class="form-group">
              <label for="hr_email">Employee Email</label>
              <input type="email" id="hr_email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="hr_role">Role</label>
              <select id="hr_role" class="form-control" required>
                <option value="user">User</option>
                <option value="hr">HR</option>
                <option value="admin">Admin</option>
                <option value="manager">Manager</option>
              </select>
            </div>
            <div class="form-group">
              <label for="department">Department</label>
              <select name="department" id="department" class="form-control" required>
                <option value="" disabled selected>Select department</option>
                {% for dept in departments %}
                  <option value="{{ dept }}">{{ dept }}</option>
                {% endfor %}
                {% if session['role'] == 'hr' %}
                  <option value="__other__">Other (Add New)</option>
                {% endif %}
              </select>
              {% if session['role'] == 'hr' %}
                <input type="text" id="new_department" class="form-control mt-2" placeholder="Enter new department" style="display:none;">
              {% endif %}
            </div>
            <button type="submit" class="btn btn-warning btn-block">Generate HR Code</button>
            <div id="hrcode_result" class="mt-3"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-md-4">
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-block">Back to Dashboard</a>
    </div>
  </div>
</div>
{% if session['role'] == 'hr' %}
<script>
document.getElementById('department').addEventListener('change', function() {
  var newDept = document.getElementById('new_department');
  if (this.value === '__other__') {
    newDept.style.display = '';
    newDept.required = true;
  } else {
    newDept.style.display = 'none';
    newDept.required = false;
  }
});
</script>
{% endif %}

<script>
document.getElementById('hrcode_form').onsubmit = function(e) {
  e.preventDefault();
  var deptSelect = document.getElementById('department');
  var deptValue = deptSelect.value === '__other__'
    ? (document.getElementById('new_department') ? document.getElementById('new_department').value : '')
    : deptSelect.value;
  fetch('/hr/generate_hr_code', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      email: document.getElementById('hr_email').value,
      role: document.getElementById('hr_role').value,
      department: deptValue
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById('hrcode_result').innerHTML =
        '<div class="alert alert-success">HR Code: <b>' + data.code + '</b></div>';
    } else {
      document.getElementById('hrcode_result').innerHTML =
        '<div class="alert alert-danger">' + (data.error || 'Failed to generate HR code') + '</div>';
    }
  });
};
</script>
<style>
@media (max-width: 600px) {
  .container, .card {
    padding-left: 0.5rem !important;
    padding-right: 0.5rem !important;
  }
  .btn, .form-control {
    font-size: 1rem;
    min-height: 2.5rem;
  }
}
</style>
{% endblock %}
